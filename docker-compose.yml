version: "3.9"

services:
  app:
    image: yuib
    build:
      context: .
    container_name: app
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${YUIDB}
      - SPRING_DATASOURCE_USERNAME=${YUIDB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${YUIDB_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop

  db:
    image: postgres
    restart: always
    container_name: db
    environment:
      POSTGRES_USER: ${YUIDB_USERNAME}
      POSTGRES_PASSWORD: ${YUIDB_PASSWORD}
      POSTGRES_DB: ${YUIDB}
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
